{% load staticfiles %}
<html>
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'create_warrior/css/site.css' %}">
<title>Cats!</title>
</head>
<body>
<div class="page-header">
<h1>A List of Known Cats in the World:</h1>
</div>
<div class="page-body">
{% for clan in clan_list %}
<h2><a href="/create_warrior/clans/{{ clan.name }}/">{{ clan.name }}</a></h2>
<h3>Habitat: {{ clan.get_habitat_display }}</h3>
<ul>
    {% for cat in clan.cat_set.all %}
        <li><a href="/create_warrior/cats/{{ cat.name }}/">{{ cat.name }}</a></li>
    {% endfor %}
</ul>
{% endfor %}

</br>
</br>
Create: <a href="/create_warrior/cats/add/">Cat</a> | <a href="/create_warrior/clans/add/">Clan</a></br>
List: <a href="/create_warrior/list/">Cats</a></br>
Other: <a href="/create_warrior/">Home</a></br>
</div>
</body>
</html>
