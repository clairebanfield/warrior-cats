{% load staticfiles %}
<html>
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'create_warrior/css/site.css' %}">
<title>Edit Your Cat</title>
</head>
<body>
<div class="page-header">
<h1>Edit Cat</h1>
</div>
<div class="page-body">
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<a href="/create_warrior/cats/{{cat.name}}/delete/">DELETE <strong>{{ cat.name }}</strong></a>
</br>
</br>
<form action="/create_warrior/cats/{{cat.name}}/edit/" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Save!" />
</form>
</br>
</br>
Create: <a href="/create_warrior/cats/add/">Cat</a> | <a href="/create_warrior/clans/add/">Clan</a></br>
List: <a href="/create_warrior/list/">Cats</a></br>
Other: <a href="/create_warrior/">Home</a></br>
</div>
</body>
</html>
